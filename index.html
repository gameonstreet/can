<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Marker Renk Değiştirme</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=KEY&callback=initMap" async defer></script>
    <style>
        /* Sayfa boyutunu ayarlıyoruz */
        #map {
            height: 100%;
            width: 100%;
        }
        /* Sayfa için genel stiller */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Harita başlatma fonksiyonu
        function initMap() {
            var map = new google.maps.Map(document.getElementById("map"), {
                center: {lat: 40.7128, lng: -74.0060},  // Başlangıç koordinatları (New York)
                zoom: 10,
            });
